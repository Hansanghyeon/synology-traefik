networks:
  default:
    name: traefik_proxy
    external: true

services:
  app:
    image: traefik:v3.0
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
      - 8080:8080
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/rules:/rules
      - ./traefik/acme:/acme
      - ./traefik/traefik.yaml:/etc/traefik/traefik.yaml
      - ./traefik/users:/etc/traefik/users
  status:
    image: nginx
    ports:
      - 444:80
    volumes:
      - ./status:/usr/share/nginx/html
